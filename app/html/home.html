<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link rel="stylesheet" href="../css/leire.css">
  <link rel="stylesheet" href="../css/chat.css">
  <script>window.$ = window.jQuery = require('jquery');</script>
  <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="containerSup">
    <img class="exit btn" src="../resources/exit.png" alt="">
    <div id="loading" visibility='visible'></div>

    <div id="containerFiltros">
        <form id="formFiltros" >
            <div class="">
              <label for="ciudad">Selecciona la ciudad </label>
              <select name="ciudad" id="ciudad" class="bonito">
                <option value="Irun">Irun</option>
                <option value="Donostia">Donostia</option>
                <option value="Pamplona">Pamplona</option>
                <option value="Andoain">Andoain</option>
              </select>
            </div>
            <div class=""> 
              <button type="button" class="btn btn-primary" id="btnBuscar">Buscar</button>
              <button type="button" class="btn" id="btnClean">Clean</button>
            </div>
        </form>
    </div>
    <img src="../resources/chat.png" alt=""  id="imgChat" class="btn chat">
  </div>
  
  <div id="containerContenidoHome">
    <h1>Rutas Disponibles</h1>
    
    <div class="row" id="rutaList">
      <div class="col-md-4" >
        
      </div>
    </div>
  </div>
  <div id="containerAddRuta">
    <img src="../resources/addRuta.png" alt="" class="btn" id="btnAdd" >
  </div>



  <!--CHAT -->
  <div id="Chat" class="menuChat" style="display:none">
      <div id="rutasChats">
        <aside class="sidebarChat">
          <label class="tituloChat">chats geocoder</label>
          <img class="imgVolverChat" src="../resources/images/flechaVolver.png">
          <nav class="navChat">
            <ul class="listaChats"></ul>
          </nav>
        </aside>
      </div>

      <div id="chatRuta">
        <aside class="sidebarChat">
          <label class="tituloChatRuta" id="nombreRuta"></label>
          <img class="imgVolverRutasChat" src="../resources/images/flechaVolver.png" onclick="desconexion()">
          <div class="fondoChat">
              <div id="contenidoChat"></div>
          </div>
          <textarea class="textareaChat" oninput="auto_grow(this)" placeholder="Escribe a los usuarios de este chat" onkeypress="botonPulsado();"></textarea>
          <button class="botonChat" onclick="anadirTexto()"><img src="../resources/images/flechaEnviar.png"></button>
        </aside>
      </div>
  </div>

  <script src="../ui/home.js"></script>
  <!--<script src="../ui/chat.js"></script>-->
  <script>
    //funcion de autoagrandamiento del text area segun su contenido
    function auto_grow(element) {
      element.style.height = "5px";
      element.style.height = (element.scrollHeight)+"px";
    }

    //no se puede hacer drag a las imagenes
    $('img').on('dragstart', function(event) { event.preventDefault(); });
  </script>
</body>

</html>
